<!DOCTYPE html>
<html>
<head>
<title>DJ Calendar</title>
<style>
    /* Styles pour le calendrier */
    .calendar {
      border-collapse: collapse;
      width: 100%;
    }
    
    .calendar th,
    .calendar td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    
    .calendar th {
      background-color: #f2f2f2;
    }
    
    .calendar td:hover {
      background-color: #e6e6e6;
      cursor: pointer;
    }
    
    /* Styles pour le formulaire de planification */
    .form-container {
      width: 300px;
      margin: 20px;
    }
    
    .form-container label,
    .form-container input[type="submit"] {
      display: block;
      margin-bottom: 10px;
    }
    
    .form-container input[type="text"],
    .form-container input[type="datetime-local"] {
      width: 100%;
      padding: 5px;
    }
    
    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
</style>
</head>
<header> 
	<h1> Vous êtes connecté ! </h1>
</header>
<body>
  <h1>Planifier une réunion</h1>
  
  <div class="form-container">
    <h2>Nouvelle réunion</h2>
    <form>
      <label for="meeting-date">Date et heure :</label>
      <input type="datetime-local" id="meeting-date" required>
      <input type="submit" value="Planifier">
    </form>
  </div>
  
  <h2>Calendrier</h2>
  <table class="calendar">
    <thead>
      <tr>
        <th>Lun</th>
        <th>Mar</th>
        <th>Mer</th>
        <th>Jeu</th>
        <th>Ven</th>
        <th>Sam</th>
	<th>Dim</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
	<td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
	<td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
